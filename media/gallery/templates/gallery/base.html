<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}MediaHub{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'gallery/styles.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{% url 'gallery:home' %}">MediaHub</a>
    <nav>
      <a href="{% url 'gallery:upload' %}">Upload</a>
    </nav>
  </header>
  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}<li class="{{ m.tags }}">{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">Â© {{ now|date:"Y" }} MediaHub</footer>
</body>
</html>
